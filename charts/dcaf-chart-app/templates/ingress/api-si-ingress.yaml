apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-si-ingress
  namespace: {{ .Values.namespace }}
spec:
  rules:
    - host: {{ .Values.ingress.website2_url.si }}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: {{ .Values.website2.si.service.name }}
                port:
                  number: {{ .Values.ingress.port_number }}